<section class="ContactForm">
    <div class="container">
        <div class="formWrapper"> 
            <div class="address text_black">
                <div class="addressGroup">
                    <span><i class="fa-solid fa-location-dot fa-3x text_yellow"></i></span> <h2>location</h2>
                    <p  class="text_black">Akshya Nagar 1st Block 1st Cross, Rammurthy nagar, Bangalore-560016</p>
                </div>

                <div class="addressGroup">
                  <span><i class="fa-solid fa-envelope fa-3x text_yellow"></i></span> <h2>email</h2>
                    <p class="text_black">avilmendonca@gmail.com</p>
                </div>

                <div class="addressGroup">
                   <span><i class="fa-solid fa-phone fa-3x text_yellow"></i></span> <h2>call</h2>
                    <p class="text_black">+91228147700</p>
                </div>

                <div class="addressImg">
                    <img src="./Img/address.jpg" alt="Company Image">
                </div>
            </div>

            <form action="" class="contactUs">
                <h1 class="formHeading">Contact Us</h1>
                <hr>
                <p class="formText text_black">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <div class="formgroup text_black">
                    <label for="username" >Username</label >
                    <input type="text" name="" id="username" required>
                </div>
                <div class="formgroup text_black">
                    <label for="email" >Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="formgroup text_black">
                    <label for="phone" >Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="formgroup text_black">
                    <label for="message" >Message</label>
                    <textarea name="" id="message" required></textarea>
                </div>

                <button type="submit" class="formBtn">Submit</button>

            </form>
        </div>
    </div> 
</section>
